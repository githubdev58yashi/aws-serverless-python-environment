[common]
is_local = true

[aws]
region = ap-northeast-1
account = {AWS-ACCOUNT-ID}
access_key = {AWS-ACCESS-KEY}
secret_access_key = {AWS-SECRET-ACCESS-KEY}

[s3_file_handler]
region = us-east-1
bucket = 20202303-mylearning
sse_customer_algorithm = AES256
encode = utf-8

[dynamodb]
region = us-east-1
prefix = -prd

[appsync]
region = us-east-1
endpoint = https://{GRAPHQL-URL}.appsync-api.us-east-1.amazonaws.com/graphql
is_output_query = True
